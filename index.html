<body>
  <nav></nav>
  <div id="app">加载中...</div>
  <!-- begin: markdown 支持 mermaid 的配置(2/4) -->
  <!-- <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script> -->
  <script src=".docsify/js/mermaid.min.js"></script>
  <!-- -end-: markdown 支持 mermaid 的配置(2/4) -->
  
  <script>
	// begin: markdown 支持 mermaid 的配置(3/4)
    var num = 0;
	mermaid.initialize({ startOnLoad: false });
	// -end-: markdown 支持 mermaid 的配置(3/4)

    window.$docsify = {
    name: 'Knowledge System',					      // 侧边栏标题， 包含自定义 HTML 代码来方便地定制。
	  nameLink: '/',							            // 点击文档标题后跳转的链接地址。
    repo: 'https://github.com/HeroLH',		  // 会在页面右上角渲染一个 GitHub Corner 挂件。
	  topMargin: 90,							            // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
	  auto2top: true,							            // 切换页面后是否自动跳转到页面顶部。
	  mergeNavbar: true,						          // 小屏设备下合并导航栏到侧边栏
	  formatUpdated: '{MM}/{DD} {HH}:{mm}',		// 配置日期格式。通过 {docsify-updated} 变量显示文档更新日期. 
	  onlyCover: false,							          // 只在访问主页时加载封面。
	  coverpage: {
		  '/': '.docsify/_coverpage.md',
	  },
    loadSidebar: true,                      // 嵌套的侧边栏
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
	  
	  
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
      },
	  // begin: 字数统计
      count:{
        countable:true,
		position: 'top',							// 设置展示位置, 'top/bottom'
		margin: '10px',								// 设置与邻近 DOM 的距离
		float: 'top',								// 设置元素对齐	'right/top'	
        fontsize:'0.8em',							// 设置字体大小
        color:'rgb(133,133,133)',					// 设置颜色
        // language:'chinese',							// 设置语言
		isExpected: true							// 是否显示预计阅读时长 'true(默认值Default) / false'
      },
	  // -end-: 字数统计
	  
	  scrollToTop: {
        auto: true,
        text: '▲',
        right: 15,
        bottom: 15,
        offset: 500
      },  
	  // begin: markdown 支持 mermaid 的配置(4/4)
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
	  // -end-: markdown 支持 mermaid 的配置(4/4)
	  
	  pagination: {
		previousText: 'PREV',
		nextText: 'NEXT',
	  },
	
	// begin: 页脚
	// footer: {
    //   copy: '<span>Acme &copy; 2020</span>',		// 显示版权文本
    //   auth: 'by Herolh',							// 作者
    //   // pre: '<hr/>',								// Html预页脚文本
    //   style: 'text-align: right;',					// 页脚CSS内联样式
    //   class: 'className',
    // },
	// -end-: 页脚
	  
	  // 自定义插件
	  plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://gitee.com/lin_river/learn/tree/feat-lws/' + vm.route.file
              // var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n'
			  var editHtml = ''
              var editHtml_end = '[🖊 Edit Document](' + url + ')\n'
              return editHtml
                   + html
                   + '\n----\n'
                   + '> Last Modified {docsify-updated} '
                   + editHtml_end
          })
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src=".docsify/js/docsify@4"></script>
  <!-- 图片缩放插件 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->

  <!--全文搜索,直接用官方提供的无法生效-->

   <!--shell代码高亮-->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> -->
  <script src=".docsify/js/prism-bash.min.js"></script>

  <script src=".docsify/js/docsify-scroll-to-top.min.js"></script>
  <!-- 上一篇/下一篇 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src=".docsify/js/docsify-pagination.min.js"></script>
  <!-- 表情插件 -->

  <script src=".docsify/js/emoji.min.js"></script>

  <!-- 页脚 -->
  <!-- <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script> -->
  
  <!-- docsify-darklight-theme 主题模式切换 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"> -->
  <script src=".docsify/js/docsify-darklight-theme.min.js"></script>
  
  <!-- 复制提醒 -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
     swal("复制成功 🎉",
             "若要转载或引用请务必保留原文链接，并申明来源。如果你觉得本仓库不错，那就来 GitHub 给个 Star 吧 😊   - by Herolh",
             "success"); };
  </script>
  
  <!-- mouse click -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/click_heart.js"></script>
  
  <!-- 右下角看板娘 -->
  <!-- <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script> -->
  <script src=".docsify/js/L2Dwidget/L2Dwidget.min.js"></script>
	<script>
	  L2Dwidget.init({
		"model": {
		  //jsonpath控制显示那个小萝莉模型，
		  //(切换模型需要改动)
		  // jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
		  jsonPath: ".docsify/js/L2Dwidget/live2DModels-master/live2d-widget-model-koharu/assets/koharu.model.json",
		  "scale": 1
		},
		"display": {
		  "position": "right", //看板娘的表现位置
		  "width": 70,  //小萝莉的宽度
		  "height": 140, //小萝莉的高度
		  "hOffset": 35,
		  "vOffset": -20
		},
		"mobile": {
		  "show": true,
		  "scale": 0.5
		},
		"react": {
		  "opacityDefault": 0.7,
		  "opacityOnHover": 0.2
		}
	  });
	</script>
</body>
